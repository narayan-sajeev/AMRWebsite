<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="form" action="home.html">
                        <h2 class="h3 mb-3 font-weight-normal text-center">Sign Up</h2>

                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>

                        <br>

                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password">

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

                        <p class="mt-5 mb-3 text-muted text-center">Already have an account? <a href="login.html">Log
                                In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>
            <a href="index.html">&copy; 2024 Your Website Name. All rights reserved.</a>
        </p>
    </footer>

</body>

</html>
